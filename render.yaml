# render.yaml
# Multi-service NestJS monorepo on Render (Docker setup)

version: 1

services:
  # ---------------------------
  # üåê API Gateway (public)
  # ---------------------------
  - type: web
    name: gateway
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/gateway/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # internal service URLs
      - key: USER_SERVICE_URL
        value: http://user-service:3000
      - key: ORDER_SERVICE_URL
        value: http://order-service:3000
    autoDeploy: true
    healthCheckPath: /health

  # ---------------------------
  # üë§ User Service (internal)
  # ---------------------------
  - type: web
    name: user-service
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/user-service/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    healthCheckPath: /health
    # Disable public access
    envSpecificDetails:
      - key: RENDER_EXTERNAL_URL
        value: "false"

  # ---------------------------
  # üì¶ Order Service (internal)
  # ---------------------------
  - type: web
    name: order-service
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/order-service/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    healthCheckPath: /health
    envSpecificDetails:
      - key: RENDER_EXTERNAL_URL
        value: "false"
