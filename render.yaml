# render.yaml
# Render configuration for multi-service NestJS monorepo

version: 1

services:
  # ---------------------------
  # üåê API Gateway
  # ---------------------------
  - type: web
    name: gateway
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/gateway/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    healthCheckPath: /health
    # Expose publicly ‚Äî this is your main entry point

  # ---------------------------
  # üë§ User Service
  # ---------------------------
  - type: web
    name: user-service
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/user-service/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    healthCheckPath: /health
    # Internal-only ‚Äî not exposed publicly
    headers:
      - name: x-render-internal
        value: true

  # ---------------------------
  # üì¶ Order Service
  # ---------------------------
  - type: web
    name: order-service
    env: docker
    plan: starter
    branch: main
    dockerfilePath: packages/order-service/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    autoDeploy: true
    healthCheckPath: /health
    headers:
      - name: x-render-internal
        value: true
